<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/instagram-icon.png">
</head>
<body>
  <main>
    <div class="container">

    <div class="box1">

        <input type="text" placeholder="Telefone, nome de usuário ou email">

        <input type="password" placeholder="Senha">

        <button>Entrar</button>

        <hr size="4" noshade color="#fafafa">

        <p id="or">OU</p>

        <div class="facebook">
            <img src="images/facebook-icon.png">
            <p id="facebook-text"><a href="#">Entrar com o Facebook</a>
            </p>
        </div>

        <p id="facebook-text2"><a href="#">Esqueceu a senha?</a></p>
    </div>

    <div class="box2">
        <p id="box2-text">Não tem uma conta?

        <a href="#">Cadastre-se</a></p>
    </div>

    <div class="box3">
        <p id="box3-text">Obtenha o aplicativo.</p>

        <div class="apps">

            <img src="images/google-play.png">

            <img src="images/microsoft.png">

        </div>

    </div>

    </div>

  </main>

  <script src="script.js"></script>

</html>
